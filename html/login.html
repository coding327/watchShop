<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watchShop</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../font/index/iconfont.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!-- header -->
    <div class="bigHeader">
        <header class="center">
            <div class="topL">
                <img src="../images/indexImg/index_03.jpg" alt="">
                <span class="spanL">在线时间&nbsp;08:30~21:30</span>
                <span class="spanR">欢迎访问钟表专卖商城!</span>
            </div>
            <div class="topR">
                <!-- <a href="login.html"><span class="iconfont icon-denglu-yonghu"></span></a>
                <a href="shopCar.html"><span class="iconfont icon-gouwuche"></span></a> -->
                <div class="dengLu"><a href="../html/login.html"><span class="iconfont icon-denglu-yonghu"></span></a>
                    <div class="lgTips">
                        <div class="avatar center">
                            <img class="userImg" src="../images/indexImg/userImg.gif" alt="">
                        </div>
                        <p class="account">请先登录</p>
                        <p class="quit">退出</p>
                    </div>
                </div>
                <a href="../html/shopCar.html"><span class="iconfont icon-gouwuche"></span></a>
            </div>
            <div class="carTip">
                <p>亲，请先完成登录！</p>
                <hr>
            </div>
        </header>
    </div>

    <!-- nav -->
    <div class="bigNav">
        <nav class="center">
            <div class="navL">
                <a href="../index.html"><img src="../images/indexImg/indexs_19.jpg" alt=""></a>
            </div>
            <div class="navC">
                <a href="../index.html">商城首页</a>
                <a href="goods.html">所有商品</a>
                <a href="dynamic.html">商城动态</a>
                <a href="aboutWatchShop.html">关于店铺</a>
                <a href="store.html">线下门店</a>
            </div>
            <div class="navR">
                <div class="search">
                    <input type="text" placeholder="搜索商品关键字">
                    <button class="ssuoBt">
                        <span class="iconfont icon-sousuo"></span>
                    </button>
                </div>
            </div>
        </nav>
    </div>

    <!-- banner -->
    <div class="bigBanner">
        <div class="banner">
            <img src="../images/indexImg/indexs_bg.jpg" alt="">
        </div>
        <div class="cet center">
            <form class="register" onsubmit="return false">
                <a href="../index.html"><img src="../images/indexImg/register_01.jpg" alt=""></a>
                <h2>登录 | 注册</h2>
                <p>用户名/手机号/邮箱</p>
                <div class="regC">
                    <input type="text" class="user ccm">
                </div>
                <p class="userTip"></p>
                <p>密码</p>
                <div class="regC">
                    <input type="password" class="pwd ccm">
                </div>
                <p class="pwdTip"></p>
                <div class="tips"></div>
                <div class="remember">
                    <input type="checkbox" id="rb">
                    <label for="rb" class="rbTip">记住我&emsp;请在私人设备上使用此功能</label>
                </div>
                <div class="sub">
                    <button class="logBtn">登录</button>
                    <button class="regBtn">注册</button>
                </div>
                <a id="forget" href="">忘记密码？点这里找回</a>
            </form>
        </div>
    </div>
</body>
<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/interface.js"></script>
<script src="../js/com.js"></script>
<script src="../js/login.js"></script>

</html>
